<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="calculator.js"></script>
</head>

<body>
    <div class="container">
        <div class="card">
            <table>
                <tr>
                    <td>
                        <input type="text" id="inputCalculation" class="inputCalculation" readonly="readonly">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="text" id="answerCalculation" readonly="readonly">
                    </td>
                </tr>
            </table>
            <div>
                <input class="button halo" type="button" value="1">
                <input class="button" type="button" value="2">
                <input class="button" type="button" value="3">
                <input class="button" type="button" value="*" onclick="operand('*')">
                <input class="button" type="button" value="4">
                <input class="button" type="button" value="5">
                <input class="button" type="button" value="6">
                <input class="button" type="button" value="/" onclick="operand('/')">
                <input class="button" type="button" value="7">
                <input class="button" type="button" value="8">
                <input class="button" type="button" value="9">
                <input class="button" type="button" value="+" onclick="operand('+')">
                <input class="button" type="button" value="AC" onclick="clearScreen()">
                <input class="button" type="button" value="0">
                <input class="button" type="button" value="&#8592" onclick="backspace()">
                <input class="button" type="button" value="-" onclick="operand('-')">
                <input class="button-answer" type="button" value="=" onclick="count()">
            </div>
        </div>
    </div>

</body>

</html>
